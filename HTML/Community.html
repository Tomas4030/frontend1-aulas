<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6Hub - Comunidade</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link href="../components/Img/favicon.ico" rel="icon" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="../index.html" class="home"><img src="../components/Img/logo.jpeg" alt="Home"></a>
            <nav>
                <a href="./News.html">Notícias</a>
                <a href="./Leaks.html">Leaks</a>
                <a href="./Add-Post.html">Criar Post</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="post-content" id="post-list"></section>

        <div id="edit-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Editar Post</h2>
                <input type="text" id="modal-title" class="edit-title-input" placeholder="Título">
                <textarea id="modal-content" class="edit-content-textarea" placeholder="Conteúdo"></textarea>
                <input type="text" id="modal-image" class="edit-image-input" placeholder="URL da imagem">
                <img id="modal-preview" class="preview-image" src="" alt="Pré-visualização">
                <div class="modal-actions">
                    <button id="save-post" class="save-post">Guardar</button>
                    <button id="cancel-edit" class="cancel-edit">Cancelar</button>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <h3>Links Úteis</h3>
                <ul>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Serviço</a></li>
                    <li><a href="#">Contate-nos</a></li>
                </ul>
            </div>

            <div class="footer-social">
                <h3>Siga-nos</h3>
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank">
                            <img src="../components/Img/Ubisoft__global_facebook_logo.png"
                                alt="Facebook">
                            Facebook
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank">
                            <img src="../components/Img/Ubisoft__global_instagram_logo.png"
                                alt="Instagram">
                            Instagram
                        </a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank">
                            <img src="../components/Img/Ubisoft__global_youtube_logo.png"
                                alt="YouTube">
                            YouTube
                        </a>
                    </li>

                </ul>
            </div>

            <div class="footer-copyright">
                <p>&copy; 2025 R6 News. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>


    <script src="../JS/Post.js" type="module"></script>

</body>

</html>
