<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../CSS/main.css">

<body>
  <header>
    <div class="navbar">
      <a href="../index.html" class="home"><img src="../components/Img/logo.jpeg" alt="Home"></a>

        <a href="News.html">News</a>
        <a href="Leaks.html">Leaks</a>
        <a href="Community.html">Community</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="add-post-container">
      <form id="add-post-form" class="post-form">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="title" placeholder="Enter the post title" required />

        <label for="post-content">Content</label>
        <textarea id="post-content" name="content" placeholder="Write your post content here..." required
          maxlength="200"></textarea>

        <label for="post-image">Image URL</label>
        <input type="url" id="post-image" name="image" placeholder="Enter the image URL" required />

        <label for="post-author">Author</label>
        <input type="text" id="post-author" name="author" placeholder="Enter the author's name" required />

        <label for="post-avatar">Author Avatar URL</label>
        <input type="url" id="post-avatar" name="avatar" placeholder="Enter the author's avatar URL" required />

        <button type="submit">Add Post</button>
      </form>
    </section>

  </main>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <h3>Links Úteis</h3>

                    <li><a href="#">Sobre Nós</a></li>

            </div>

            <div class="footer-social">
                <h3>Siga-nos</h3>
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank">
                            <img src="./components/Img/Ubisoft__global_facebook_logo.png"
                                alt="Facebook">
                            Facebook
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank">
                            <img src="./components/Img/Ubisoft__global_instagram_logo.png"
                                alt="Instagram">
                            Instagram
                        </a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank">
                            <img src="./components/Img/Ubisoft__global_youtube_logo.png"
                                alt="YouTube">
                            YouTube
                        </a>
                    </li>

                </ul>
            </div>

            <div class="footer-copyright">
                <p>&copy; 2025 R6 News. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

  <script src="../JS/add-posts.js" type="module"></script>
