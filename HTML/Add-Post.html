<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R6 News</title>
  <link rel="stylesheet" href="../CSS/main.css">
  <link href="/components/favicon.ico" rel="icon" type="image/x-icon">

  <style>
    .add-post-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .form-title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #333;
      text-align: center;
    }

    .add-post-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-field {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1.2rem;
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      padding: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="../index.html" class="home"><img src="/components/logo.jpeg" alt="Home"></a>
      <nav>
        <a href="News.html">News</a>
        <a href="Leaks.html">Leaks</a>
        <a href="Community.html">Community</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="add-post-container">
      <h2 class="form-title">Add Post</h2>
      <form class="add-post-form">
        <input class="input-field" type="text" name="title" placeholder="Title" />
        <textarea class="input-field" name="content" placeholder="Content"></textarea>
        <button class="submit-btn" type="submit">Add Post</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <h3>Links Úteis</h3>
        <ul>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Política de Privacidade</a></li>
          <li><a href="#">Termos de Serviço</a></li>
          <li><a href="#">Contate-nos</a></li>
        </ul>
      </div>

      <div class="footer-social">
        <h3>Siga-nos</h3>
        <ul>
          <li>
            <a href="https://facebook.com" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook">
              Facebook
            </a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
              Instagram
            </a>
          </li>
          <li>
            <a href="https://youtube.com" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
                alt="YouTube">
              YouTube
            </a>
          </li>

        </ul>
      </div>

      <div class="footer-copyright">
        <p>&copy; 2025 R6 News. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>


  <script src="JS/add-post.js" defer></script>
</body>

</html>
